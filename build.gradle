plugins {
    id 'java'
    id 'io.gatling.gradle' version '3.8.2'
}

repositories {
    mavenCentral()
}

gatling {
    // WARNING: options below only work when logback config file isn't provided
    logLevel = 'INFO' // logback root level
    logHttp = 'ALL' // set to 'ALL' for all HTTP traffic in TRACE, 'FAILURES' for failed HTTP traffic in DEBUG\  systemProperties = ['file.encoding': 'UTF-8']
    systemProperties = ['file.encoding': 'UTF-8']

    enterprise {
        // Enterprise Cloud (https://cloud.gatling.io/) configuration reference: https://gatling.io/docs/gatling/reference/current/extensions/gradle_plugin/#working-with-gatling-enterprise-cloud
        // Enterprise Self-Hosted configuration reference: https://gatling.io/docs/gatling/reference/current/extensions/gradle_plugin/#working-with-gatling-enterprise-self-hosted
    }
}

dependencies {
    testImplementation 'io.gatling:gatling-core-java:3.8.2'
    testImplementation 'io.gatling:gatling-http-java:3.8.2'
    implementation 'io.gatling:gatling-core-java:3.8.2'
    implementation 'io.gatling:gatling-http-java:3.8.2'
}